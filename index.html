                <div class="slide">

                </div>
            </div>
        </header>
        
        <main>
            
            <div class="box">    
                <select id="scelta-genere">
                    <option value="">Scegli un genere</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                </select>
            </div>
            
            <div id="dischi" class="flex-container"></div>
            
        </main>
        
        <script id="disco-template" type="text/x-handlebars-template">
            <div class="card-disco" data-genere="{{ genere }}">
                <img class="copertina" src="{{ copertina }}" alt="{{ titolo }} di {{ artista }}">
                <p class="titolo">{{ titolo }}</p>
                <small class="artista">{{ artista }}</small>
                <small class="anno">{{ anno }}</small>
            </div>
        </script>
        
        
        
        
    <script src="script.js" charset="utf-8"></script>    
    </body>
